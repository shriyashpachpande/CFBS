<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Booking Approvals</title>
  <style>
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #333;
      color: white;
    }

    .approve {
      background-color: #4CAF50;
      color: white;
      padding: 5px 10px;
    }

    .reject {
      background-color: #f44336;
      color: white;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">Admin Panel - Pending Bookings</h2>
  <table>
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Name</th>
        <th>Sport</th>
        <th>Date</th>
        <th>Start</th>
        <th>End</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="bookingTableBody"></tbody>
  </table>

  <script>
    async function fetchBookings() {
      const res = await fetch('/admin/bookings');
      const bookings = await res.json();
      const tableBody = document.getElementById('bookingTableBody');
      tableBody.innerHTML = '';

      bookings.forEach(b => {
        const row = `
          <tr>
            <td>${b.studentId}</td>
            <td>${b.studentName}</td>
            <td>${b.sport}</td>
            <td>${b.date}</td>
            <td>${b.startTime}</td>
            <td>${b.endTime}</td>
            <td>${b.status}</td>
            <td>
              ${b.status === 'pending' ? `
                <button class="approve" onclick="approveBooking('${b._id}')">Approve</button>
                <button class="reject" onclick="rejectBooking('${b._id}')">Reject</button>
              ` : ''}
            </td>
          </tr>`;
        tableBody.innerHTML += row;
      });
    }

    async function approveBooking(id) {
      const res = await fetch('/admin/approve/' + id, { method: 'POST' });
      if (res.ok) {
        alert('Approved!');
        fetchBookings();
      } else {
        alert('Error approving.');
      }
    }

    async function rejectBooking(id) {
      const res = await fetch('/admin/reject/' + id, { method: 'POST' });
      if (res.ok) {
        alert('Rejected!');
        fetchBookings();
      } else {
        alert('Error rejecting.');
      }
    }

    fetchBookings();
  </script>
</body>
</html>
